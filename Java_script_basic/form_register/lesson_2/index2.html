<body>
    <div class="main">

        <form action="" method="POST" id="register-form" class="form">
            <h3 class="heading">Thành viên đăng ký</h3>
            <p class="desc">Cùng nhau học lập trình miễn phí tại F8 ❤️</p>

            <div class="spacer"></div>

            <!-- Các forms -->
            <div class="form-group">
                <label for="fullname" class="form-label">Tên đầy đủ</label>
                <input class="form-control" rules="required" placeholder="VD: Huỳnh Ngọc Xuân" type="text" id="fullname" name="fullname">
                <span class="form-message"></span>
            </div>
            
            <div class="form-group">
                <label for="email" class="form-label">Email</label>
                <input class="form-control" rules="required|email" placeholder="VD: xuanhuynh@gmail.com" type="email" id="email" name="email">
                <span class="form-message"></span>
            </div>

            <div class="form-group">
                <label for="password" class="form-label">Mật khẩu</label>
                <input class="form-control" rules="required|min:8" placeholder="Nhập mật khẩu" type="password" id="password" name="password">
                <span class="form-message"></span>
            </div>

            <button class="form-submit">Đăng ký</button>
        </form>
    </div>

    <script src="./validator2.js"></script>

    <script>

        var form = new Validator('#register-form');

        form.onSubmit = function(valueData) {
            console.log(valueData);
        }

    </script>
</body>
